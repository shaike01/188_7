<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <script defer src="../script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Beer?</title>
</head>
<body>
    <div class="nav-bar"> 
        <button type="button" class="nav-bar button" onclick="goHomePage()">
    Log-Out
        </button>
        <button type="button" class="nav-bar button" onclick="goPage5()">
    My Beers History
        </button>
    </div>
    <div class = "GridContainerTwo">
        <div class = "element1">
            <h4>TELL US ABOUT YOUR TASTE</h4>
        </div>
        <div class = "element2">
            <form id="msform" action="/findTheRightBeer" method="post">
               <h5>Fill In The Following Questions</h5>
               <fieldset>
                <label for="Beer_Type" class="field_two">What do you prefer?</label>
                <div class="option_text" >
                  <input type="radio" id="option1" name="Beer_Type" value="Light Beer" required>
                  <label for="option1" class="field">Light Beer</label>
                </div>
                <div class="option_text">
                  <input type="radio" id="option2" name="Beer_Type" value="Dark Beer" required>
                  <label for="option2" class="field">Dark Beer</label>
                </div>
                <div class="action-button-container">
                  <input type="button" name="next" class="next action-button" value="Next" required>
                </div>
              </fieldset>
              <fieldset>
                <label for="" class="field_two">specific Flavor?</label>
                <div class="option_text">
                <input type="radio" id="option1" name="flavor" value="Fruity" > Fruity
                <input type="radio" id="option2" name="flavor" value="malt" > malt
                <input type="radio" id="option3" name="flavor" value="bitter" > bitter
                <input type="radio" id="option4" name="flavor" value="chocolate" > chocolate
                <input type="radio" id="option5" name="flavor" value="coffee" > coffee
                </div>
                <div class="action-button-container">
                  <input type="button" name="previous" class="previous action-button prev-button" value="Previous" required>
                  <input type="button" name="next" class="next action-button" value="Next" required>
                </div>
              </fieldset>
              
                <fieldset>
                    <label for="User_Range" class="field_two">MAX Alcohol Precentage</label>
                    <input type="range" id="User_Range" name="range" min="0" max="15" step="1" required>
                    <output for="User_Range" id="rangeValues">0        15 </output>
                    <div class="action-button-container">
                      <input type="button" name="previous" class="previous action-button prev-button" value="Previous" required>
                      <input type="button" name="next" class="next action-button" value="Next" required>
                    </div>
                  </fieldset>
                  
            <fieldset>
                <label for="User_country" class="field_two"> Specific Place Of Production?</label>
                <select id="country" name="country" style="color: rgb(182, 163, 108);" required>
                    <option value="none">Any country</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Belgium" >Belgium</option>
                    <option value="Italy" >Italy</option>
                    <option value="Mexico" >Mexico</option>
                    <option value="Japan" >Japan</option>
                    <option value="Germany" >Germany</option>
                    <option value="United States" >United States</option>
                    <option value="United Kingdom" >United Kingdom</option>
                    <option value="Ireland" >Ireland</option>
                    <option value="Czech Republic" >Czech Republic</option>
                </select>
                <div class="action-button-container">
                    <input type="button" name="previous" class="previous action-button prev-button" value="Previous" required>
                    <input type="button" name="next" class="next action-button" value="Next" required>
                  </div>
            </fieldset>
            <fieldset>
                <label for="User_pref" class="field_two">For The Advanced...types?</label>
                <div class="options-container">
                  <input type="radio" id="option1" name="Type" value="Lager" > Lager
                  <input type="radio" id="option2" name="Type" value="Pale" > Pale-Ale
                  <input type="radio" id="option3" name="Type" value="API" > API
                  <input type="radio" id="option4" name="Type" value="Wheat Beer" > Wheat Beer 
                  <input type="radio" id="option5" name="Type" value="Porter" > Porter
                  <input type="radio" id="option6" name="Type" value="Stout" > Stout
                </div>
                <div class="action-button-container">
                  <input type="button" name="previous" class="previous action-button prev-button" value="Previous" required>
                </div>


              
                
    

              </fieldset>
              
            <div class="element3">
                <button id="findBeerButton" type="submit">FIND MY BEER</button>
              </div>
            </form>
        </div>
    </div>
    <div class = "item4">
        <img src="../logo1.png" alt="Beers" width=33%>
    </div>
    
</body>
</html>
